<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Quiz de Perguntas</title>
</head>
<body>
  
  <div class="header py-4 bg-dark text-center">
    <h2 class="text-warning display-3">Quiz</h2>
  </div>

  <div class="final-score-container py-4 d-none bg-warning text-center">
    <div class="container">
      <p>Você acertou 
        <span class="text-body display-4 p-3">0%</span>
        do quiz
     </p>
    </div>
  </div>

  <div class="quiz py-4 bg-white">
    <div class="container">
      <h2 class="my-5 text-warning text-center fst-italic ">Quiz Maluco</h2>

      <form class="quiz-form text-dark fw-bold">
        <div class="my-5 fs-5 border border-4 border-warning p-3 rounded">
          <p>
            <text class="text-warning">Questão 1: </text>
            Quantos olhos a maior parte das aranhas têm?
          </p>
          
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A">
              Dois
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Quatro
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Quatro pares
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              Dois pares
            </label>
          </div>
        </div>

        <div class="my-5 fs-5 border border-4 border-warning p-3 rounded">
          <p>
            <text class="text-warning">Questão 2: </text>
            Qual dessas aves não voa?
          </p>
          
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A">
              Galinha
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Pinguim
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Pato
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Peru
            </label>
          </div>
        </div>

        <div class="my-5 fs-5 border border-4 border-warning p-3 rounded">
          <p>
            <text class="text-warning">Questão 3: </text>
            Quanto vale o número de Euler, aproximadamente.
          </p>
          
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A">
              e = 3,14
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              e = 0,43
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              e = 6,28
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              e = 2,71
            </label>
          </div>
        </div>

        <div class="my-5 fs-5 border border-4 border-warning p-3 rounded">
          <p>
            <text class="text-warning">Questão 4: </text> 
            Onde as variáveis ficam armazenadas?
          </p>
          
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A">
              Na mémoria RAM
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              No banco de dados
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              No programa/software
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Na nuvem
            </label>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="quiz-button btn btn-warning">Enviar Respostas</button>
        </div>

      </form>

    </div>
  </div>
  
  <script src="./quiz.js"></script>
</body>
</html>
