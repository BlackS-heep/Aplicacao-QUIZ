<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Quiz | Game of the Year</title>
</head>
<body>
  <div class="header py-3 bg-warning text-center">
    <div class="container">
      <h1 class="text-dark fw-bold display-3 my-4">Quiz</h1>
    </div>
  </div>

  <div class="quiz-body py-4 bg-dark text-warning">
    <div class="container">
      <h2 class="text-warning my-5">Consegue acertar os jogos que ganharam o GOTY (Game Of The Year)?</h2>
    
      <form class="quiz-form text-warning">
        <div class="my-5 fs-5">
          <p class="lead fw-normal fs-4">1. Qual jogo ganhou o prêmio no ano de 2015:</p>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion1" value="A" checked>
              Fallout 4
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion1" value="B">
              Bloodborne 
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion1" value="C">
              The Witcher 3 Wild Hunt
            </label>
          </div>
        </div>

        <div class="my-5 fs-5">
          <p class="lead fw-normal fs-4">2. Qual jogo ganhou o prêmio no ano de 2017:</p>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion2" value="A" checked>
              The Legend of Zelda: Breath of the Wild
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion2" value="B">
              Horizon Zero Dawn 
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion2" value="C">
              Resident Evil 7: Biohazard 
            </label>
          </div>
        </div>

        <div class="my-5 fs-5">
          <p class="lead fw-normal fs-4">3. Qual jogo ganhou o prêmio no ano de 2019:</p>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion3" value="A" checked>
              Sekiro: Shadows Die Twice
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion3" value="B">
              Death Stranding 
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion3" value="C">
              The Outer Worlds
            </label>
          </div>
        </div>

        <div class="my-5 fs-5">
          <p class="lead fw-normal fs-4">4. Qual jogo ganhou o prêmio no ano de 2020:</p>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion4" value="A" checked>
              Ghost of Tsushima 
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion4" value="B">
              The Last of Us Part II  
            </label>
          </div>
          <div class="question-box my-2 px-3 text-light">
            <label>
              <input type="radio" name="inputQuestion4" value="C">
              Doom Eternal
            </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary w-25 p-3" id="button">Enviar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
